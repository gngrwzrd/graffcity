<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Nearby</title>
</head>
<body>
	<h1>AR Nearby</h1>
	<form method="POST" action="/arnearby/">
		<table>
			<tr>
				<td width="150">Latitude:</td> <td><input type="text" name="latitude" /></td>
			</tr>
			<tr>
				<td width="150">Longitude:</td> <td><input type="text" name="longitude" /></td>
			</tr>
			<tr>
				<td width="150">Offset:</td> <td><input type="text" name="offset" /></td>
			</tr>
			<tr>
				<td width="150">Limit:</td> <td><input type="text" name="limit" /></td>
			</tr>
			<tr>
				<td>&nbsp;</td><td><input type="submit" />
			</tr>
		</table>
	</form>
</body>
</html>
